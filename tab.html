<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="dist/tab.js"></script>
    <style>
        body.ui.inverted {
            background: #333;
            color: rgba(255, 255, 255, .9);
            border: none;
        }

        .jsonView>.value.string {
            white-space: normal;
        }

        #clear-button {
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <div style="padding: 20px">
        <div style="position: relative;">
            <h1 class="ui header add-inverted">UI5 OData Payload Analyzer</h1>
            <button class="ui button" id="clear-button"> Clear </button>
        </div>
        <table class="ui selectable striped celled table" id="view-table">
            <thead>
                <tr>
                    <th>URL Path</th>
                    <th>Type</th>
                    <th>Name</th>
                    <th>Timestamp</th>
                    <th>Network Request</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="ui fullscreen modal">
        <i class="close icon"></i>
        <div class="header">

        </div>
        <div class="content">
            <div class="ui stackable two column grid">
                <div class="column">
                    <h3 class="ui header">Request Data</h3>
                    <div></div>
                </div>
                <div class="column">
                    <h3 class="ui header">Response Data</h3>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="ui cancel button">Close</div>
        </div>
    </div>
</body>

</html>
